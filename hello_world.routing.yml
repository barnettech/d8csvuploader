hello.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
first.form:
  path:  '/first/form'
  defaults:
    _form: '\Drupal\hello_world\Form\FirstForm'
  requirements:
    _permission: 'access content'
